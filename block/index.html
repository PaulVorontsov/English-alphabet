<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>English alphabet</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>English Alphabet</h1>
    <main class="main-index">
      <div class="box">
        <div class="box__text">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias aliquid beatae debitis deleniti dolore ducimus
          est, eum eveniet facere, itaque iusto molestiae nihil, numquam perferendis praesentium ratione similique ullam
          voluptas!
        </div>
        <h3 id="common3">Aa</h3>
        <audio id="letterA" src="audio/us_a.mp3"></audio>
        <audio id="apple" src="audio/apple_002.mp3"></audio>
        <audio id="acorn" src="audio/acorn_002.mp3"></audio>
        <script type="text/javascript" src="js/script3.js"></script>
        <div class="box__img">
          <img id="common1" src="img/apple.png" alt="apple" title="Click Me!">
          <script type="text/javascript" src="js/script1.js"></script>
          <img id="common2" src="img/acorn.png" alt="acorn" title="Click Me!">
          <script type="text/javascript" src="js/script2.js"></script>
        </div>
        <p>
          <span>[æ] – apple</span>
          <span>[eı] – acorn</span>
        </p>
      </div>
    </main>
  </body>
</html>
